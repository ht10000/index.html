<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at top, #ff758c, #ff7eb3);
}

/* 3D floating hearts */
.heart3d {
  position: absolute;
  font-size: 24px;
  animation: float 8s linear infinite;
  opacity: 0.8;
}

@keyframes float {
  0% { transform: translateY(100vh) translateZ(0) scale(0.5); }
  100% { transform: translateY(-10vh) translateZ(200px) scale(1.2); }
}

/* Card */
.card {
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(14px);
  padding: 50px 60px;
  border-radius: 30px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  z-index: 2;
}

h1 {
  color: #6a002b;
  font-size: 2.6rem;
}

p {
  font-size: 1.2rem;
  color: #5a0024;
}

/* Beating heart */
.beat {
  font-size: 60px;
  animation: beat 1s infinite;
}

@keyframes beat {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 70px;
}

button {
  padding: 14px 34px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  position: absolute;
}

.yes {
  background: #c2185b;
  color: white;
  left: 35%;
}

.no {
  background: #eee;
  color: #777;
  left: 55%;
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hey, <em>ARYMAN</em> ‚ù§Ô∏è</h1>
  <p>Some people just make the world feel softer and brighter with their presence and you are that one for me :).</p>
  <div class="beat">üíñ</div>
  <p><strong>Will you be my Valentine Babyyy?</strong></p>

  <div class="buttons">
    <button class="yes" onclick="goNext()">Yes üåπ</button>
    <button class="no" id="noBtn">No</button>
  </div>
</div>

<script>
/* Start music on first click */
document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });

/* Runaway NO */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseover", move);
noBtn.addEventListener("touchstart", move);

function move() {
  noBtn.style.left = Math.random() * 80 + "%";
  noBtn.style.top = Math.random() * 50 + "%";
}

/* Floating hearts */
for(let i=0;i<25;i++){
  let h = document.createElement("div");
  h.className="heart3d";
  h.innerHTML="üíó";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=6+Math.random()*6+"s";
  document.body.appendChild(h);
}

function goNext(){
  window.location.href="yes.html";
}
</script>

</body>
</html>
